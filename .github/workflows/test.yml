name: Segul-Tests

on: push

jobs:
  check:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", 'windows-latest', "macos-latest"]

    steps:
      - name: Check sources
        uses: actions/checkout@v2

      - name: Setup java
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      
      - name: Setup flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
      - run: flutter pub get

      - name: Test the app
      - run: flutter analyze
      - run: flutter test
